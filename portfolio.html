<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Wave Design</title>

    <!-- Bootstrap 5 CSS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex column min-vh-100">
    <!-- Navigation -->
     <div>Navigation</div>
    
    
    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Creative Wave Design</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- Main element to hold all key sections of the home page. it is not part of the grid structure -->
    <main>
        <!-- Portfolio | Gallery | inquiry -->
        <section class="container">
            <div class="row">
                <div class="col-12 col-md-6 col-xl-3">Portfolio link</div>
                <div class="col-12 col-md-6 col-xl-3">Gallery link</div>
                <div class="col-12 col-md-6 col-xl-3">Inquiry link</div>
            </div>
        </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
     <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
            </div>
        </div>
     </footer>


    <!-- Bootstrap JScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
     integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
    
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b9eae5150e.js" crossorigin="anonymous"></script>  
</body>

</html>
