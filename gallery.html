<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Creative Wave Design a dynamic graphic design studio passionate about crafting bold, visually striking
    designs that bring your brand to life">
    <meta name="keywords" content="graphic design, graphic designer, logo design, web development, brand identity">
    <!-- Title -->
    <title>Creative Wave Design</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon-logo.webp">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-logo.webp">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-logo.webp">

    <!-- Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/creative-wave-logo.webp" alt="Creative Wave Design logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>
                    </li>

                    <li class="nav-item">
                        <a href="enquiry.html" class="btn custom-button-filled">Enquiry</a>
                    </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Header -->
    <header class="container section">
        <div class="col-12 col-xl-12 text-center">
            <h1>Gallery</h1>
        </div>
    </header>

    <!-- Main element -->
    <main>

        <!-- Gallery -->
        <div class="container section">
            <div class="row mb-4">
                <div class="col-md-3">
                    <img src="assets/images/gallery-bazaar-logo-design.webp" class="img-fluid image-style" 
                    alt="Logo for Bonners Bazaar bold black font with brown shopping bag with a brown capital printed on it">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/gallery-bazaar-store-sign.webp" class="img-fluid image-style" 
                    alt="Photo of store sign with bazaar logo on it.">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/gallery-mytholmroyd-logo.webp" class="img-fluid image-style" 
                    alt="Logo for Mytholmroyd two green leaves with white shapes representing two figures">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/gallery-mytholmroyd-mock-up.webp" class="img-fluid image-style" 
                    alt="A4 Letterhead mock up of Mytholmroyd logo with leaves in photo">
                </div>
            </div>
            <div class="row mb-4">
                <div class="col-md-3">
                    <img src="assets/images/gallery-adamah-contracting-logo.webp" class="img-fluid image-style" 
                    alt="Logo for Adamah contracting, three sections of colour in a circle representing land, soil, water and earth">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/gallery-adamah-contracting-bowser.webp" class="img-fluid image-style"
                        alt="Photo of Adamah Contracting logo on a diesel bowser">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/gallery-mb-plastering-logo.webp" class="img-fluid image-style" 
                    alt="Logo for MB plastering. MB in bold lettering and a plastering trowel above">
                </div>
                <div class="col-md-3">
                    <img src="assets/images/gallery-mb-plastering-logo-van.webp" class="img-fluid image-style" 
                    alt="Photo of MB plastering logo on the back door of a white van">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2 text-center">
                    <h2>Social media</h2>
                </div>

                <!-- Contact info -->
                <div class="col-12 col-md-12 col-xl-12 text-center">
                    <div class="social-links">
                        <a href="https://www.instagram.com/creativewave_design?igsh=MWFiaXc4YzF5NG9zeg%3D%3D&utm_-source=qr" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                    </div>
                </div>
            </div>
    </footer>


    <!-- Bootstrap JScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b9eae5150e.js" crossorigin="anonymous"></script>
</body>

</html>
