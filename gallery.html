<body id="background" class="d-flex flex-column min-vh-100">
    
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg">

            <a class="navbar-brand" href="index.html">
                <img src="assets/images/creative-wave-logo.webp" alt="Creative Wave Design logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Enquiry</a>

    <!-- Header -->
    <header id="header" class="container section">
        <div class="col-12 col-xl-12 text-center text-xl-start">
                <h1 class="display-3 text-center">Gallery</h1>
        </div>
    </header>

    <!-- Main element to hold all key sections of the home page. it is not part of the grid structure -->
    <main>
        
        <!-- Gallery -->
        <div class="container">
            <div class="row">
            <div class="col-md-3">
            <img src="assets/images/gallery-bazaar-logo-design.webp" class="img-fluid img-thumbnail" alt="">

            <img src="assets/images/gallery-bazaar-store-sign.webp" class="img-fluid img-thumbnail" alt="">
            </div>
            <div class="col-md-3">
            <img src="assets/images/gallery-mytholmroyd-logo.webp" class="img-fluid img-thumbnail" alt="">
            </div>
            <div class="col-md-3">
            <img src="assets/images/gallery-mytholmroyd-mock-up.webp" class="img-fluid img-thumbnail" alt="">
            </div>
            </div>
        </div>

    <!-- Footer / contact section -->

    <footer id="contact" class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
            </div>
        </div>

    <!-- Bootstrap JScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
