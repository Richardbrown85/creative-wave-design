<body id="background" class="d-flex flex-column min-vh-100">

    <!-- Navigation -->

        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/creative-wave-logo.webp" alt="Creative Wave Design logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link"  href="index.html">Home</a>

                    <li class="nav-item">

    </nav><!-- Enquiry form-->    
        <section id="enquiry-form" class="container section mt-4">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 pb-4">
                    <h1 class="text-center">Enquiry form</h1>
                    <form action="success.html" method="GET">
                        <div class="row">
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="event-type" class="form-label">Enquiry</label>
                                <select id="event-type" class="form-select" name="event-type" required>
                                    <option value="" selected>Select</option>
                                    <option value="logo-design">Logo design</option>
                                    <option value="branding">Branding</option>
                                </select>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" rows="6" id="message" name="message" required></textarea>
                            </div>
                        </div>
                            <button type="submit" class="btn custom-button-filled">Submit</button>
                    </form>
                </div>
            </div>
        </section>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2 text-center">
                    <h2>Contact us!</h2>
                </div>
                
                <!-- Contact info -->
                <div class="col-12 col-md-12 col-xl-12 text-center">
                    <div class="social-links">
                        <a href="https://www.instagram.com" target="_blank"
                            aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://www.facebook.com" target="_blank"
                            aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i
                                class="fa-brands fa-square-facebook"></i></a>
                    </div>
                </div>
            </div>
    </footer>
